<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <title>FastDFS</title>
</head>
<body>
<div class="container" layout:fragment="main-container">
    <div class="card">
        <form th:action="@{/admin/upload}" action="/fdfs/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="files">文件</label>
                <input type="file" id="files" name="files" multiple="multiple"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">发送请求</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
